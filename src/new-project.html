<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Crowthereum | New project </title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">Crowthereum | New project</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row" style="width:800px; margin:0 auto;[B]padding:20px 0;">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <span>
            <div id="form" class="header">
              <form>
                <input id="projectTitle" type="text" class="form-control" placeholder="Add project title" required>
                <input id="projectDescription" type="text" class="form-control" placeholder="Add project description" required>
                <input id="investingDeadline" type="number" class="form-control" placeholder="Add investing duration" required>
                <hr class="dashed">
                <input id="milestoneDeadline" type="number" class="form-control" placeholder="Milestone Duration (in minutes)" required>
                <input id="milestoneCost" type="number" class="form-control" placeholder="Milestone Cost (in ETH)" required>
                <span onclick="App.addMilestone()" class="btn btn-primary justify-content-center">Add Milestone</span>
              </form>
            </div>
          </span>
      </div>
        <div id="milestones" class="col-lg-12 d-flex justify-content-center">
          <p1>Milestones:</p1>
          <ul id="milestonesList">
          </ul>
          </div>
          <div class="col-lg-12 d-flex justify-content-center">
            <span onclick="App.createProject()" class="btn btn-success">Add Project</span>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="new-project-app.js"></script>
  </body>
</html>
