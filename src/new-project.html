<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Crowthereum | Project details </title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">Crowthereum | New Project</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container header">
        <div class="row">
            <div class="col-md-5">
                <div class="project-info-box mt-0">
                  <h5>PROJECT DETAILS:</h5>
                  <input id="projectTitle" type="text" class="form-control margin-box" placeholder="Project title" required>
                  <textarea id="projectDescription" type="text" class="form-control margin-box" placeholder="Project description" required rows="5"></textarea>
                  <input id="investingDeadline" type="number" class="form-control margin-box" placeholder="Investing duration (in days)" required>
                  <input id="projectAlphaValue" oninput="App.setFee()" type="number" class="form-control margin-box" placeholder="Percentage of stake that isn't required to vote for the milestone" required>
                  <p id="projectFee">Fee</p>
                </div><!-- / project-info-box -->
            </div><!-- / column -->

            <div class="col-md-5">
              <div class="project-info-box mt-0">
                <h5>ADD MILESTONES:</h5>
                <input id="milestoneDeadline" type="number" class="form-control margin-box" placeholder="Milestone Duration (in days)" required>
                <input id="milestoneCost" type="number" class="form-control margin-box" placeholder="Milestone Cost (in ETH)" required>
                <span onclick="App.addMilestone()" class="btn btn-primary justify-content-center margin-box">Add Milestone</span>
              </div>
            </div>

            <div class="col-md-5">
              <div id="project-milestones-list" class="project-info-box">
                <h5>MILESTONES:</h5>
                <ul id="milestonesList" class="list-group">
                 <div class="milestone-element milestoneTemplate" style="display: none">
                    <p class="content" >Project content goes here...</p>
                  </div>
                </ul>
              </div><!-- / project-info-box -->
            </div><!-- / column -->

            <div clas="col-md-5">
              <div class="project-info-box">
                <h5>CREATE PROJECT:</h5>
                <span onclick="App.createProject()" class="btn btn-success">Add Project</span>
              </div>
            </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  </body>
  <script src="common.js"></script>
  <script src="new-project-app.js"></script>
</html>
