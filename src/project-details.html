<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Crowthereum | Project details </title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">Crowthereum | Projects details</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container header">
        <div class="row">
            <div class="col-md-7">
                <div class="project-info-box mt-0">
                    <h5>PROJECT:</h5>
                    <p id="project-description-text"></p>
                </div><!-- / project-info-box -->
            </div><!-- / column -->
            <div class="col-md-4">
              <div class="project-info-box mt-0">
                <h5>ACTIONS:</h5>
                <input id="fund-amount" type="number" class="form-control" style="display: none" placeholder="Amount of ETH" required>
                <div class="padding-box">
                  <span id="fund-button" onclick="App.fundProject()" class="btn btn-success" style="display: none">Fund the project</span><br>
                </div>
                <span id="claim-funds-button" onclick="App.claimFunds()"  style="display: none" class="btn btn-success"></span>
                <div id="claim-funds-elem" style="display:none">
                  <br>
                  <p> </p>
                </div>
                <span id="project-milestone-button" onclick="App.voteForCompletion()"  style="display: none" class="btn btn-success"></span>
                <div id="milestone-elem" style="display:none">
                  <br>
                  <p> </p>
                </div>
                <span id="reclaim-investment-button" onclick="App.reclaimInvestment()"   style="display: none" class="btn btn-success">Reclaim Investment</span>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-4">
              <div class="project-info-box">
                <h5>PROJECT DETAILS:</h5>
                <p id="project-status"></p>
                <p id="project-fee"></p>
                <p id="project-alpha"></p>
                <p id="project-balance"></p>
                <p id="project-goal"></p>
                <p id="project-investment-deadline"></p>
              </div><!-- / project-info-box -->
            </div><!-- / column -->
            <div class="col-md-7">
              <div id="project-milestones-list" class="project-info-box">
                <h5>MILESTONES:</h5>
                <ul id="milestonesList" class="list-group">
                 <div class="milestone-element milestoneTemplate" style="display: none">
                    <p class="content" >Project content goes here...</p>
                  </div>
                </ul>
              </div><!-- / project-info-box -->
            </div><!-- / column -->

            <div clas="col-md-4">
              
            </div>
        </div>
      </div>
    <!-- The legacy-web3 script must run BEFORE your other scripts. -->
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  </body>
  <script src="common.js"></script>
  <script src="project-details-app.js"></script>
</html>
