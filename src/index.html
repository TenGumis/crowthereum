<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Crowthereum | Projects list </title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="index.html">Crowthereum | Projects list</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container header">
      <div class="row">
        <div id="loader" class="text-center">
          <p class="text-center">Loading... (Maybe log in to MetaMask and refresh that page)</p>
        </div>

        <div class='col-md-7'>
          <div class="project-info-box mt-0 align-center">
            <h4>Create You Own Project</h4>
            <a href="new-project.html" class="btn btn-success align-center" role="button">Create new project</a>
          </div>
        </div>

        <div class='col-md-5'>
          <div class="project-info-box mt-0">
            <h4>Completed Projects:</h4>
            <ul id="completedProjectList" class="list-group">
              <div class="completedProjectTemplate" class="list-group-item list-group-item-action" style="display: none">
                <button type="button" class="list-group-item list-group-item-action">
                  <label>
                    <span class="content">Project content goes here...</span>
                  </label>
                </button>
              </div>
            </ul>
          </div>
        </div>

        <div class="col-md-7">
          <div class="project-info-box mt-0">
            <h4>Projects to Invest:</h4>
            <ul id="projectList" class="list-group">
              <div class="projectTemplate" class="list-group-item list-group-item-action" style="display: none">
                <button type="button" class="list-group-item list-group-item-action">
                  <label>
                    <span class="content">Project content goes here...</span>
                  </label>
                </button>
              </div>
            </ul>
          </div>
        </div>

        <div class='col-md-5'>
          <div class="project-info-box mt-0">
            <h4>Expired Projects:</h4>
            <ul id="expiredProjectList" class="list-group">
              <div class="expiredProjectTemplate" class="list-group-item list-group-item-action" style="display: none">
                <button type="button" class="list-group-item list-group-item-action">
                  <label>
                    <span class="content">Project content goes here...</span>
                  </label>
                </button>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- The legacy-web3 script must run BEFORE your other scripts. -->
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="common.js"></script>
    <script src="app.js"></script>
  </body>
</html>
